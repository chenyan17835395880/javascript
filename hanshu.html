		//字符串的链接:制表格：table后面的()中为-----形参[把函数中的定值改为形参]
		function table(rows,cols){
			var table="<table border=1 cellspacing=0>";
				for (i=1;i<=rows;i++){
					if(i%2==0){
					table=table+"<tr bgcolor=pink>";
					}
					for(j=1;j<=cols;j++){
					table=table+"<td>"+i+"*"+j+"="+(i*j)+"</td>";

					}
					table=table+"</tr>";
				}
				table=table+"</table>"
			document.write(table);/*(document.write可以识别标签)*/
		}
		table(10,5);

		//设置默认值(在数组升序/降序中设置)
		function sortUp(arr){
			for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]>arr[j]){
						var temp=arr[i];
						arr[i]=arr[j];
						arr[j]=temp;
					}
				}
			}
			// console.log(arr);
		}
		function sortDown(arr){
			for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]<arr[j]){
						var temp=arr[i];
						arr[i]=arr[j];
						arr[j]=temp;
					}
				}
			}
			// console.log(arr);
		}
		function sort(arr,type){//直接在形参后面加默认值---function sort(arr,type="<"){}
			if(type==undefined){
				type="<";  
			}      				 /*--------------没有给type传递实参，给一个默认值*/			
			// type = type == undefined ? "<" :type;
			  					 /*------三元运算符：没有给type传递实参，给一个默认值*/

			// type = type || "<";
								/*第二个type没有定义，值为undefined,为false,整个表达式为"<*/
			if(type=="<"){
				sortUp(arr);
			}else if(type==">"){
				sortDown(arr);
			}
			console.log(arr);
		}
		var arr=[12,21,11,34,56,67];
		sort(arr);
		sort(arr,">");

		//数组转化为字符串:把一个数组中每一个元素用字符链接起来放到另一个新的字符串newstring中
		function change(arr,str){
			// var arr=[1,2,3,4,5,6];
			var newstring="";
			for(i=0;i<arr.length;i++){
				if(str==undefined){
					str="*";
				}
				if(i<arr.length-1){
					newstring += arr[i]+str;
				}else{
					newstring +=arr[i];
				}
			}
			return(newstring);
		}
		console.log(change([1,2,3,4,5,6]));
		


		//筛选filter：把数组中偶数的元素筛选出来
		function filter(arr){
			// var arr=[1,2,3,4,5,6];
			var newarr=[];
			for(i=0;i<arr.length;i++){
				if(arr[i]%2==0){
					newarr[newarr.length]=arr[i];
				}
			}
			return newarr;
			// console.log(newarr);
		}
		console.log(filter([1,2,3,4,5,6]));

		//映射:map
		//给数组中的每个元素进行加、减、乘、除 
		function map(arr,fn){
			var newarr=[];
			for(var i=0;i<arr.length;i++){
				newarr[newarr.length]=fn(arr[i]);
			}
			return newarr;
		}
		var arr=[1,2,3,4,5,6];
		console.log(map(arr,function(value){
			return value*2;
		}));

		var arr=[1,2,3,4,5,6];
		console.log(map(arr,function(value){
			return value+2;
		}));

		//选中数组中的奇数、偶数或特定的值
		function map1(arr,fn){
			var newarr=[];
			for(var i=0;i<arr.length;i++){
					if(fn(arr[i])==true){
					newarr[newarr.length]=arr[i];
				}
			}
			return newarr;
		}
		var arr=[1,2,3,4,5,6,32,31,55,66,78,91];
		console.log(map1(arr,function(value){
			return value%2==1;
