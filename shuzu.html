	<script>
	// 数组
	// 最大值
	var arr=[9,18,71,6,15,2,30,2,41]
		var max=arr[0];
		for(i=0;i<=arr.length-1;i++){
			if(max<arr[i]){
				max=arr[i];
			}
		}
		console.log(max);


	//最小值
	var arr=[9,18,71,6,15,2,30,2,41]
		var min=arr[0];
		for(i=0;i<=arr.length-1;i++){
			if(min>arr[i]){
				min=arr[i];
			}
		}
		console.log(min);


	//升序:先用第一个和剩余的比较，把小的放到前面，大的放到后面，
	//再用第二个和剩余的比较，把小的放到前面，大的放到后面，以此类推
	//arr[0] 2 18 71 9 15 6 30 2 41
	//arr[1] 2 2 71 18 15 9 30 6 41
	var arr=[9,18,71,6,15,2,30,2,41];
	for(var i=0;i<=arr.length-1;i++){
		for(var j=i+1;j<=arr.length-1;j++){
			if(arr[i]>arr[j]){
				var temp=arr[i];
				arr[i]=arr[j];
				arr[j]=temp;
			}
		}
	}
	console.log(arr);


	//去空：去掉里面为空的元素
	//1、先找出数组arr[]中为空的元素（可以按照数据类型判断，也可以按照值判断）
	//2、把空的元素放到一个新的数组newarr[]中
	//3、并且把它放到newarr[]中的最后一个位置length
	var arr=[1,2,,3,4,5,,6,7],newarr=[];
	for(var i=0;i<=arr.length-1;i++){
		// if(arr[i]==undefined){
		// 	continue;
		// }else{
		// 	newarr[newarr.length]=arr[i];
		// }
		// if(arr[i]!=undefined){
		// 	newarr[newarr.length]=arr[i];
		// }
		if( (typeof arr[i]) != "undefined" ){/*------------undefined为啥加引号*/
			newarr[newarr.length]=arr[i];
		}
	}
	console.log(newarr);




	//二维数组最大值
	var arr=[[70,80,90],[65,75,85],[56,66,76]];
	var max=arr[0][0];
	for(var i=0;i<arr.length;i++){
		for(var j=0;j<arr[i].length;j++){
			if(max<arr[i][j]){
				max=arr[i][j];
			}
		}
	}
	console.log(max);




	//二维数组升序
	var arr=[[70,80,90],[65,75,85],[56,66,76]];
	for(var i=0;i<arr.length;i++){
		for(var j=0;j<arr[i].length;j++){
			for(var a=i+1;a<arr.length;a++){
				for(var b=i+1;b<arr[i].length;b++){
					if(arr[i][j]<arr[a][b]){
						var temp1=arr[i][j];
						arr[i][j]=arr[a][b];
						arr[a][b]=temp1;
					}
				}
			}
		}
	}
	console.log(arr);


	// var num=1;
	// alert(typeof num);
	// var result=typeof num;
	// alert(typeof result)
	</script>
