	<script>
		//金字塔
		// _     *           1    _(行数-行号)   *(2*行号-1)
		//     * * *
		//   * * * * *
		// * * * * * * *
		//                     (行号-1)
//       * * * * * * * * *  1   _0  *9()
//      // * * * * * * *    2   1  7
//           * * * * *      3   2  5
//             * * *        4   3  3
//               *          5   4  1
		var row=prompt("请输入行数",10);
		for(var i=1;i<=row;i++){
			for(var j=1;j<=row-i;j++){
				document.write("_");
			}
			for(var j=1;j<=2*i-1;j++){
				document.write("*");
			}
			// document.write("hahha");
			document.write("<br/>");
		}
		var row=prompt("请输入行数",10);
		for(var i=1;i<=row;i++){
			for(var j=1;j<=i-1;j++){
				document.write("_");
			}
			for(var j=1;j<=(row-i)*2+1;j++){
				document.write("*");
			}
			// document.write("hahha");
			document.write("<br/>");
		}

	</script>
